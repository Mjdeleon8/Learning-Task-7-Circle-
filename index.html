<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="greet">
      <div class="wrapper">
        <h1>Calculate Circle</h1>
      </div>
    </div>

    <div class="line-container">
      <div class="downline-1"></div>
      <div class="downline-2"></div>
      <div class="downline-3"></div>
      <div class="downline-4"></div>
      <div class="downline-5"></div>
      <div class="downline-6"></div>
      <div class="downline-7"></div>
      <div class="downline-8"></div>
      <div class="horizontal-wrapper">
        <div class="horizontalLine-container">
          <div class="horizontalLine-1"></div>
          <div class="horizontalLine-2"></div>
          <div class="horizontalLine-3"></div>
          <div class="horizontalLine-4"></div>
          <div class="horizontalLine-5"></div>
          <div class="horizontalLine-6"></div>
        </div>
        <div class="arrow">
          <div class="arrow-right"></div>
        </div>
      </div>
    </div>
    <section>
      <div class="enter-container">
        <h2>Enter the Diameter:</h2>
        <input type="text" name="" id="diameter" placeholder="0.00" />
      </div>
      <div class="underline"></div>
      <h2>Value of Radius:</h2>
      <h3 id="radius"></h3>
      <h2>Value of Area:</h2>
      <h3 id="area"></h3>
      <h2>Value of Circumstances:</h2>
      <h3 id="circumstances"></h3>
      <div class="buttons-container">
        <button id="reset-button">Clear</button>
        <button id="calculate-button">Calculate</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
